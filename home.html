   <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#c084fc',
                        accent: '#fbbf24',
                        success: '#10b981',
                        warning: '#f59e0b',
                        info: '#3b82f6'
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.3s ease-in-out',
                        slideIn: 'slideIn 0.3s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
     .transition-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-focus:focus {
            outline: none;
            ring: 2px;
            ring-color: #0ea5e9;
            border-color: #0ea5e9;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.1), 0 4px 6px -2px rgba(14, 165, 233, 0.05);
        }
        .form-container {
            animation: fadeIn 0.3s ease-out, scaleIn 0.2s ease-out;
        }
        .hero-feature {
            animation: fadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }
        .hero-feature:nth-child(1) { animation-delay: 0.1s; }
        .hero-feature:nth-child(2) { animation-delay: 0.2s; }
        .hero-feature:nth-child(3) { animation-delay: 0.3s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        .animate-slideIn { animation: slideIn 0.3s ease-out; }
    </style>
</head>
