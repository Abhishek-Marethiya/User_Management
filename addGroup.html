<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Group</title>
       <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#c084fc',
                        accent: '#fbbf24',
                        success: '#10b981',
                        warning: '#f59e0b',
                        info: '#3b82f6'
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.3s ease-in-out',
                        slideIn: 'slideIn 0.3s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
        .animate-slideIn { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body>
      <header class="header">
            <div class="header-container">
                <div class="header-content">
                    <div class="header-left cursor-pointer" onclick="window.location.href='frontend.html'">
                        <div class="logo" >
                           <img src="./images/icons8-rupee-24.png" alt="">
                        </div>
                        <h1 class="app-title">SplitWise</h1>
                    </div>
                    <div class="header-right">
                        <button class="btn btn-outline btn-sm" onclick="window.location.href='addGroup.html'">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            Groups
                        </button>
                        <button class="btn btn-gradient btn-sm"  onclick="window.location.href='addexpenses.html'">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14"></path>
                                <path d="M12 5v14"></path>
                            </svg>
                            Add Expense
                        </button>
                    </div>
                </div>
            </div>
        </header>
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-4">
                <h2 class="text-2xl font-semibold text-gray-800 tracking-[.1em]">Groups</h2>
                <div class="flex gap-2 w-full sm:w-auto">
                    <input type="text" 
                           id="new-group-name" 
                           class="flex-1 sm:w-48 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                           placeholder="New group name"
                           onkeypress="handleGroupEnterKey(event)">
                    <button id="createGroup"
                            class="px-4 py-2 btn-gradient bg-primary text-white rounded-lg hover:bg-green-600 transition-colors font-medium whitespace-nowrap">
                        Create Group
                    </button>
                </div>
            </div>
            
            <div class="flex flex-wrap gap-2 mb-4 cursor-pointer mt-9" id="groups-container">
                <div class="px-4 py-2 bg-gray-100 text-gray-500 rounded-lg text-sm">No groups yet - create your first group!</div>
                
            </div>
            
            <div id="current-group-info" class="text-sm text-gray-600 hidden">
                Current group: <span id="current-group-name" class="font-medium text-primary"></span>
                <button onclick="deleteCurrentGroup()" class="ml-2 text-red-500 hover:text-red-700 text-xs">Delete Group</button>
            </div>
        </div>

        <script src="index.js"></script>
</body>
</html>
